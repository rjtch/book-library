name: test and build

on:
  pull_request:
    branches:
      - develop

jobs:
  build-book-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.13.0'

      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint
      - name: Key  generate
        run: make keys
      - name: Run build
        run:  make books-api

      - name: Generate keys
        run:  make keys

    #    - name: Run Tests
    #     run: make test


  build-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.13.0'

      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint

      - name: Run build
        run:  make metrics
